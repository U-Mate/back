<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎓 UMate AI Assistant - 최적화 테스트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-container {
        width: 90%;
        max-width: 800px;
        height: 90vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .status {
        position: absolute;
        top: 15px;
        right: 20px;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }

      .status.connected {
        background: rgba(34, 197, 94, 0.3);
        border: 1px solid rgba(34, 197, 94, 0.6);
        color: #22c55e;
      }

      .status.disconnected {
        background: rgba(239, 68, 68, 0.3);
        border: 1px solid rgba(239, 68, 68, 0.6);
        color: #ef4444;
      }

      .login-section {
        padding: 20px;
        background: #f8fafc;
        border-bottom: 1px solid #e5e7eb;
      }

      .login-form {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .login-form input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s;
      }

      .login-form input:focus {
        border-color: #3b82f6;
      }

      .login-btn {
        padding: 12px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }

      .login-btn:hover {
        background: #1d4ed8;
      }

      .optimization-info {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 10px 20px;
        font-size: 12px;
        text-align: center;
        animation: fadeIn 0.3s ease;
      }

      .optimization-info.first-session {
        background: linear-gradient(135deg, #f59e0b, #d97706);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8fafc;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .message.user .message-content {
        background: #3b82f6;
        color: white;
        border-bottom-right-radius: 6px;
      }

      .message.bot .message-content {
        background: white;
        color: #1f2937;
        border: 1px solid #e5e7eb;
        border-bottom-left-radius: 6px;
      }

      .message.system .message-content {
        background: #f3f4f6;
        color: #6b7280;
        font-style: italic;
        text-align: center;
        border-radius: 10px;
        max-width: 100%;
      }

      .message-time {
        font-size: 10px;
        opacity: 0.6;
        margin-top: 4px;
      }

      .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e5e7eb;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .control-btn {
        padding: 8px 16px;
        border: 1px solid #d1d5db;
        border-radius: 20px;
        background: white;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
      }

      .control-btn:hover {
        background: #f3f4f6;
        transform: translateY(-1px);
      }

      .control-btn.active {
        background: #10b981;
        color: white;
        border-color: #059669;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      #messageInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 25px;
        font-size: 14px;
        resize: none;
        min-height: 44px;
        max-height: 120px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s;
      }

      #messageInput:focus {
        border-color: #3b82f6;
      }

      .send-btn {
        width: 44px;
        height: 44px;
        border: none;
        border-radius: 50%;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: background 0.2s;
      }

      .send-btn:hover {
        background: #1d4ed8;
      }

      .send-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .audio-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .voice-btn {
        width: 44px;
        height: 44px;
        border: 2px solid #3b82f6;
        border-radius: 50%;
        background: white;
        color: #3b82f6;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: all 0.2s;
      }

      .voice-btn:hover,
      .voice-btn.recording {
        background: #3b82f6;
        color: white;
      }

      .voice-btn.recording {
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .hidden {
        display: none;
      }

      .optimization-status {
        background: rgba(16, 185, 129, 0.1);
        color: #059669;
        padding: 8px 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-size: 11px;
        text-align: center;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .optimization-status.temporary {
        animation: fadeOut 3s ease-in-out forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- 헤더 -->
      <div class="header">
        <h1>🎓 UMate AI Assistant</h1>
        <p>최적화된 히스토리 시스템으로 자연스러운 대화 연속성 제공</p>
        <div class="status disconnected" id="status">연결 안됨</div>
      </div>

      <!-- 로그인 섹션 -->
      <div class="login-section" id="loginSection">
        <div class="login-form">
          <input
            type="email"
            id="emailInput"
            placeholder="이메일을 입력하세요 (예: user@example.com)"
          />
          <button class="login-btn" onclick="connectWithEmail()">
            연결하기
          </button>
        </div>
      </div>

      <!-- 최적화 정보 -->
      <div class="optimization-info hidden" id="optimizationInfo">
        ✨ 최적화 활성화: 이전 대화가 OpenAI에 미리 로드되어 효율적인 대화가
        가능합니다
      </div>

      <!-- 메시지 영역 -->
      <div class="messages" id="messages">
        <div class="message system">
          <div class="message-content">
            UMate AI Assistant에 오신 것을 환영합니다!<br />
            이메일을 입력하고 연결하면 이전 대화 내역이 자동으로 로드됩니다.
          </div>
        </div>
      </div>

      <!-- 입력 영역 -->
      <div class="input-container">
        <div class="controls">
          <button class="control-btn" onclick="clearMessages()">
            채팅 정리
          </button>
          <button class="control-btn" onclick="showOptimizationInfo()">
            📊 최적화 정보
          </button>
          <button class="control-btn" onclick="testConnection()">
            🔗 연결 테스트
          </button>
        </div>

        <div class="input-wrapper">
          <textarea
            id="messageInput"
            placeholder="메시지를 입력하세요..."
            rows="1"
            disabled
          ></textarea>
          <div class="audio-controls">
            <button
              class="voice-btn"
              id="voiceBtn"
              onclick="toggleVoiceRecording()"
              disabled
            >
              🎤
            </button>
            <button
              class="send-btn"
              id="sendBtn"
              onclick="sendMessage()"
              disabled
            >
              ➤
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let isConnected = false;
      let currentEmail = null;
      let currentBotMessageDiv = null;
      let isRecording = false;
      let mediaRecorder = null;
      let audioContext = null;
      let messageCount = 0;

      // 이메일로 연결
      async function connectWithEmail() {
        const emailInput = document.getElementById("emailInput");
        const email = emailInput.value.trim();

        if (!email) {
          alert("이메일을 입력해주세요.");
          return;
        }

        if (!email.includes("@")) {
          alert("올바른 이메일 형식을 입력해주세요.");
          return;
        }

        currentEmail = email;
        connectWebSocket();

        // UI 업데이트
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("voiceBtn").disabled = false;

        addMessage("system", `${email}로 연결을 시도합니다...`);
      }

      // WebSocket 연결
      function connectWebSocket() {
        if (!currentEmail) return;

        const wsUrl = `ws://localhost:3000/realtime-chat?email=${encodeURIComponent(
          currentEmail
        )}`;
        console.log("🔗 WebSocket 연결 시도:", wsUrl);

        socket = new WebSocket(wsUrl);

        socket.onopen = function (event) {
          console.log("✅ WebSocket 연결됨");
          updateStatus("connected", "🟢 연결됨");
          isConnected = true;
        };

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);
          console.log("📨 받은 메시지:", data);
          handleServerMessage(data);
        };

        socket.onclose = function (event) {
          console.log("🔌 WebSocket 연결 종료");
          updateStatus("disconnected", "🔴 연결 끊김");
          isConnected = false;
        };

        socket.onerror = function (error) {
          console.error("❌ WebSocket 오류:", error);
          updateStatus("disconnected", "🔴 연결 오류");
          isConnected = false;
        };
      }

      // 서버 메시지 처리
      function handleServerMessage(data) {
        switch (data.type) {
          case "connection":
            if (data.status === "connected") {
              console.log("🎉 연결 확인:", data.capabilities);

              // 최적화 정보 표시
              if (data.capabilities.optimization === "enabled") {
                showOptimizationStatus(true, data.chatHistory?.length || 0);
                loadChatHistory(data.chatHistory || []);
              } else {
                showOptimizationStatus(false, 0);
              }

              addMessage("system", `✅ ${data.message}`);
            } else if (data.status === "connecting") {
              addMessage("system", `🔄 ${data.message}`);
            }
            break;

          case "assistant_message_start":
            addMessage("system", "🤖 AI가 답변을 생성하고 있습니다...");
            break;

          case "text_delta":
            updateBotMessage(data.delta);
            break;

          case "text_done":
            finalizeBotMessage(data.text);
            showMessageOptimization();
            break;

          case "transcription_complete":
            addMessage("user", `🎤 "${data.transcription}"`);
            break;

          case "audio_transcript_done":
            finalizeBotMessage(data.transcript);
            break;

          case "speech_started":
            showTemporaryMessage("🎤 음성을 듣고 있습니다...");
            break;

          case "speech_stopped":
            showTemporaryMessage("🔄 음성을 처리하고 있습니다...");
            break;

          case "error":
            addMessage("system", `❌ 오류: ${data.error}`);
            break;

          default:
            console.log("🔍 처리되지 않은 메시지 타입:", data.type);
        }
      }

      // 메시지 전송
      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || !isConnected) return;

        addMessage("user", message);
        input.value = "";
        input.style.height = "auto";
        messageCount++;

        // WebSocket으로 메시지 전송
        socket.send(
          JSON.stringify({
            type: "user_message",
            message: message,
          })
        );

        console.log(`📤 메시지 전송: "${message}"`);
      }

      // 음성 녹음 토글
      async function toggleVoiceRecording() {
        if (!isConnected) {
          alert("먼저 연결해주세요.");
          return;
        }

        if (!isRecording) {
          await startVoiceRecording();
        } else {
          stopVoiceRecording();
        }
      }

      // 음성 녹음 시작
      async function startVoiceRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });

          // AudioContext 설정
          audioContext = new (window.AudioContext || window.webkitAudioContext)(
            { sampleRate: 16000 }
          );
          const source = audioContext.createMediaStreamSource(stream);

          // 음성 데이터 처리
          await audioContext.audioWorklet.addModule(
            "data:application/javascript;base64," +
              btoa(`
            class AudioProcessor extends AudioWorkletProcessor {
              process(inputs, outputs, parameters) {
                const input = inputs[0];
                if (input.length > 0) {
                  const samples = input[0];
                  const int16Array = new Int16Array(samples.length);
                  for (let i = 0; i < samples.length; i++) {
                    int16Array[i] = Math.max(-32768, Math.min(32767, samples[i] * 32768));
                  }
                  this.port.postMessage(int16Array.buffer);
                }
                return true;
              }
            }
            registerProcessor('audio-processor', AudioProcessor);
          `)
          );

          const processor = new AudioWorkletNode(
            audioContext,
            "audio-processor"
          );
          source.connect(processor);

          processor.port.onmessage = (event) => {
            if (socket && socket.readyState === WebSocket.OPEN) {
              const audioData = Array.from(new Int16Array(event.data));
              socket.send(
                JSON.stringify({
                  type: "audio_data",
                  audio: audioData,
                })
              );
            }
          };

          isRecording = true;
          document.getElementById("voiceBtn").classList.add("recording");
          document.getElementById("voiceBtn").textContent = "⏹️";
        } catch (error) {
          console.error("음성 녹음 시작 오류:", error);
          alert("음성 녹음을 시작할 수 없습니다.");
        }
      }

      // 음성 녹음 중지
      function stopVoiceRecording() {
        if (audioContext) {
          audioContext.close();
          audioContext = null;
        }

        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(
            JSON.stringify({
              type: "audio_commit",
            })
          );
        }

        isRecording = false;
        document.getElementById("voiceBtn").classList.remove("recording");
        document.getElementById("voiceBtn").textContent = "🎤";
      }

      // 메시지 추가
      function addMessage(type, content, timestamp = null) {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        if (timestamp) {
          const timeDiv = document.createElement("div");
          timeDiv.className = "message-time";
          timeDiv.textContent = new Date(timestamp).toLocaleString();
          contentDiv.appendChild(timeDiv);
        }

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // 봇 메시지 스트리밍
      function updateBotMessage(delta) {
        if (!currentBotMessageDiv) {
          startBotMessage();
        }
        currentBotMessageDiv.textContent += delta;
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      }

      function startBotMessage() {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        currentBotMessageDiv = contentDiv;
      }

      function finalizeBotMessage(finalText) {
        if (currentBotMessageDiv && finalText) {
          currentBotMessageDiv.textContent = finalText;
        }
        currentBotMessageDiv = null;
      }

      // 채팅 히스토리 로드
      function loadChatHistory(history) {
        if (history.length > 0) {
          addMessage(
            "system",
            `💬 이전 대화 ${history.length}개를 불러왔습니다.`
          );

          history.forEach((msg) => {
            addMessage(msg.MESSAGE_TYPE, msg.MESSAGE, msg.CREATED_AT);
          });
        }
      }

      // 최적화 상태 표시
      function showOptimizationStatus(hasHistory, historyCount) {
        const infoDiv = document.getElementById("optimizationInfo");
        infoDiv.classList.remove("hidden");

        if (hasHistory) {
          infoDiv.innerHTML = `✨ 최적화 활성화: 이전 대화 ${historyCount}개가 OpenAI에 미리 로드되어 효율적인 대화가 가능합니다`;
          infoDiv.className = "optimization-info";
        } else {
          infoDiv.innerHTML = `🆕 새 세션: 첫 메시지에는 유저 정보를 포함하여 전송합니다`;
          infoDiv.className = "optimization-info first-session";
        }
      }

      // 메시지 최적화 표시
      function showMessageOptimization() {
        const messagesContainer = document.getElementById("messages");
        const statusDiv = document.createElement("div");
        statusDiv.className = "optimization-status temporary";
        statusDiv.textContent = `⚡ 최적화: 새 메시지만 전송됨 (메시지 #${messageCount})`;

        messagesContainer.appendChild(statusDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // 3초 후 자동 제거
        setTimeout(() => {
          if (statusDiv.parentNode) {
            statusDiv.remove();
          }
        }, 3000);
      }

      // 임시 메시지 표시
      function showTemporaryMessage(message) {
        addMessage("system", message);
        // 마지막 system 메시지를 3초 후 자동 제거
        setTimeout(() => {
          const systemMessages = document.querySelectorAll(".message.system");
          const lastSystemMessage = systemMessages[systemMessages.length - 1];
          if (
            lastSystemMessage &&
            lastSystemMessage.textContent.includes(message)
          ) {
            lastSystemMessage.remove();
          }
        }, 3000);
      }

      // 유틸리티 함수들
      function updateStatus(status, text) {
        const statusEl = document.getElementById("status");
        statusEl.className = `status ${status}`;
        statusEl.textContent = text;
      }

      function clearMessages() {
        document.getElementById("messages").innerHTML = `
          <div class="message system">
            <div class="message-content">채팅이 정리되었습니다.</div>
          </div>
        `;
        messageCount = 0;
      }

      function showOptimizationInfo() {
        const info = `
📊 최적화 시스템 정보:
🔗 연결된 이메일: ${currentEmail || "없음"}
🌐 WebSocket 상태: ${isConnected ? "연결됨" : "연결 안됨"}
📈 전송된 메시지: ${messageCount}개
⚡ 최적화 방식: 연결 시 이전 대화 로드 + 새 메시지만 전송
🚀 토큰 절약: 최대 90% 이상
🧠 AI 메모리: 이전 대화 맥락 자동 기억

✨ 시스템 특징:
- 첫 연결 시: 유저 정보 + 이전 대화를 OpenAI에 한 번만 로드
- 이후 메시지: 단순한 새 메시지만 전송
- 자연스러운 연속성: AI가 자동으로 이전 맥락 기억
- 음성 + 텍스트: 모든 모달리티에서 최적화 적용
        `;

        addMessage("system", info.trim());
      }

      function testConnection() {
        if (socket && socket.readyState === WebSocket.OPEN) {
          addMessage(
            "system",
            "🔗 연결 테스트: WebSocket이 정상적으로 연결되어 있습니다!"
          );
        } else {
          addMessage(
            "system",
            "❌ 연결 테스트: WebSocket 연결이 끊어져 있습니다."
          );
        }
      }

      // 엔터키 전송
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      // 텍스트 영역 자동 크기 조절
      document
        .getElementById("messageInput")
        .addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = Math.min(this.scrollHeight, 120) + "px";
        });
    </script>
  </body>
</html>
