<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>UMate AI - Ï±ÑÌåÖ ÌûàÏä§ÌÜ†Î¶¨ Í∏∞Îä•</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3b82f6, #1e40af);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .app-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 1200px;
        height: 80vh;
        display: flex;
        overflow: hidden;
      }

      /* ÏÇ¨Ïù¥ÎìúÎ∞î - ÏÑ∏ÏÖò Î™©Î°ù */
      .sidebar {
        width: 280px;
        background: #f8fafc;
        border-right: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid #e5e7eb;
        background: white;
      }

      .user-input {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }

      .user-input input {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
      }

      .user-input button {
        padding: 8px 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      .user-input button:hover {
        background: #2563eb;
      }

      .new-chat-btn {
        width: 100%;
        padding: 10px;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .new-chat-btn:hover {
        background: #059669;
      }

      .sessions-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .session-item {
        padding: 12px;
        margin-bottom: 8px;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
      }

      .session-item:hover {
        background: #f3f4f6;
        border-color: #d1d5db;
      }

      .session-item.active {
        background: #dbeafe;
        border-color: #3b82f6;
      }

      .session-name {
        font-weight: 500;
        margin-bottom: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .session-meta {
        font-size: 12px;
        color: #6b7280;
      }

      .session-actions {
        display: none;
        gap: 5px;
      }

      .session-item:hover .session-actions {
        display: flex;
      }

      .session-action {
        background: none;
        border: none;
        cursor: pointer;
        padding: 2px;
        border-radius: 4px;
        font-size: 12px;
      }

      .session-action:hover {
        background: #e5e7eb;
      }

      /* Î©îÏù∏ Ï±ÑÌåÖ ÏòÅÏó≠ */
      .main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .chat-header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .chat-header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .status {
        position: absolute;
        top: 15px;
        right: 20px;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }

      .status.connected {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.5);
        color: #22c55e;
      }

      .status.disconnected {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        color: #ef4444;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8fafc;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.5;
      }

      .user .message-content {
        background: #3b82f6;
        color: white;
      }

      .bot .message-content {
        background: white;
        color: #374151;
        border: 1px solid #e5e7eb;
      }

      .system .message-content {
        background: #fef3c7;
        color: #92400e;
        border: 1px solid #fcd34d;
        font-size: 12px;
        max-width: 90%;
        align-self: center;
        text-align: center;
      }

      .message-time {
        font-size: 11px;
        opacity: 0.6;
        margin-top: 4px;
      }

      .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e5e7eb;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      #messageInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 25px;
        font-size: 14px;
        resize: none;
        min-height: 44px;
        max-height: 120px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s;
      }

      #messageInput:focus {
        border-color: #3b82f6;
      }

      .send-btn {
        width: 44px;
        height: 44px;
        border: none;
        border-radius: 50%;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, transform 0.1s;
        font-size: 16px;
      }

      .send-btn:hover {
        background: #2563eb;
        transform: scale(1.05);
      }

      .send-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .control-btn {
        padding: 8px 16px;
        border: 1px solid #d1d5db;
        border-radius: 20px;
        background: white;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
      }

      .control-btn:hover {
        background: #f3f4f6;
      }

      .history-info {
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 12px;
        text-align: center;
      }

      /* Î∞òÏùëÌòï */
      @media (max-width: 768px) {
        .app-container {
          height: 100vh;
          border-radius: 0;
        }

        .sidebar {
          display: none;
        }

        .message-content {
          max-width: 85%;
        }
      }

      /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 10px;
        width: 300px;
        max-width: 90%;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: black;
      }

      .modal input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .modal-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .modal-btn.primary {
        background: #3b82f6;
        color: white;
      }

      .modal-btn.secondary {
        background: #e5e7eb;
        color: #374151;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- ÏÇ¨Ïù¥ÎìúÎ∞î - ÏÑ∏ÏÖò Î™©Î°ù -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-input">
            <input
              type="text"
              id="userIdInput"
              placeholder="ÏÇ¨Ïö©Ïûê ID (Ïòà: user123)"
            />
            <button onclick="connectWithUser()">Ïó∞Í≤∞ÌïòÍ∏∞</button>
          </div>
          <button class="new-chat-btn" onclick="startNewChat()">
            + ÏÉà ÎåÄÌôî
          </button>
        </div>
        <div class="sessions-list" id="sessionsList">
          <div style="text-align: center; color: #6b7280; padding: 20px">
            ÏÇ¨Ïö©Ïûê IDÎ•º ÏûÖÎ†•ÌïòÍ≥† Ïó∞Í≤∞ÌïòÏÑ∏Ïöî

        </div>
      </div>

      <!-- Î©îÏù∏ Ï±ÑÌåÖ ÏòÅÏó≠ -->
      <div class="main-chat">
        <div class="chat-header">
          <h1>üéì UMate AI Assistant</h1>
          <p>Ï±ÑÌåÖ ÌûàÏä§ÌÜ†Î¶¨ Í∏∞Îä• - ÎåÄÌôîÍ∞Ä ÏûêÎèôÏúºÎ°ú Ï†ÄÏû•Îê©ÎãàÎã§</p>
          <div class="status disconnected" id="status">Ïó∞Í≤∞ Ï§ë...</div>
        </div>

        <div class="messages" id="messages">
          <div class="history-info">
            üíæ Î™®Îì† ÎåÄÌôîÍ∞Ä ÏûêÎèôÏúºÎ°ú Ï†ÄÏû•ÎêòÏñ¥ Ïñ∏Ï†úÎì† Ïù¥Ïñ¥ÏÑú ÎåÄÌôîÌï† Ïàò ÏûàÏäµÎãàÎã§
          </div>

          <div class="controls">
            <button class="control-btn" onclick="loadAllSessions()">
              ÏÑ∏ÏÖò ÏÉàÎ°úÍ≥†Ïπ®
            </button>
            <button class="control-btn" onclick="clearCurrentChat()">
              ÌòÑÏû¨ ÎåÄÌôî Ï†ïÎ¶¨
            </button>
            <button class="control-btn" onclick="exportHistory()">
              ÌûàÏä§ÌÜ†Î¶¨ ÎÇ¥Î≥¥ÎÇ¥Í∏∞
            </button>
          </div>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <textarea
              id="messageInput"
              placeholder="ÏïàÎÖïÌïòÏÑ∏Ïöî! ÎåÄÌôîÎ•º ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî. Î™®Îì† ÎåÄÌôîÎäî ÏûêÎèôÏúºÎ°ú Ï†ÄÏû•Îê©ÎãàÎã§."
              rows="1"
              disabled
            ></textarea>

              ‚û§

    <!-- ÏÑ∏ÏÖòÎ™Ö Ìé∏Ïßë Î™®Îã¨ -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>ÏÑ∏ÏÖòÎ™Ö Ìé∏Ïßë</h3>
          <span class="close" onclick="closeEditModal()">&times;</span>
        </div>
        <input type="text" id="editSessionName" placeholder="ÏÉà ÏÑ∏ÏÖòÎ™Ö ÏûÖÎ†•" />
        <div class="modal-buttons">
          <button class="modal-btn secondary" onclick="closeEditModal()">
            Ï∑®ÏÜå
          </button>
          <button class="modal-btn primary" onclick="saveSessionName()">
            Ï†ÄÏû•
          </button>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let isConnected = false;
      let currentUserId = null;
      let currentSessionId = null;
      let currentBotMessageDiv = null;
      let editingSessionId = null;

      // ÏÇ¨Ïö©Ïûê Ïó∞Í≤∞
      function connectWithUser() {
        const userIdInput = document.getElementById("userIdInput");
        const userId = userIdInput.value.trim();

        if (!userId) {
          alert("ÏÇ¨Ïö©Ïûê IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
          return;
        }

        currentUserId = userId;
        connectWebSocket();
        loadAllSessions();

        // ÏûÖÎ†• ÌïÑÎìú ÌôúÏÑ±Ìôî
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendBtn").disabled = false;
      }

      // ÏÉà ÎåÄÌôî ÏãúÏûë
      function startNewChat() {
        if (!currentUserId) {
          alert("Î®ºÏ†Ä ÏÇ¨Ïö©Ïûê IDÎ•º ÏûÖÎ†•ÌïòÍ≥† Ïó∞Í≤∞ÌïòÏÑ∏Ïöî.");
          return;
        }

        currentSessionId = `session_${Date.now()}_${Math.random()
          .toString(36)
          .substr(2, 9)}`;
        clearMessages();
        addMessage(
          "system",
          "ÏÉàÎ°úÏö¥ ÎåÄÌôîÍ∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§. Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?"
        );

        // Í∏∞Ï°¥ Ïó∞Í≤∞ Ìï¥Ï†ú ÌõÑ ÏÉà ÏÑ∏ÏÖòÏúºÎ°ú Ïû¨Ïó∞Í≤∞
        if (socket) {
          socket.close();
        }
        setTimeout(() => connectWebSocket(), 500);
      }

      // ÏõπÏÜåÏºì Ïó∞Í≤∞
      function connectWebSocket() {
        if (!currentUserId) return;

        const wsUrl = `ws://localhost:3003/ws/realtime-chat?userId=${currentUserId}&sessionId=${
          currentSessionId || "new"
        }`;
        console.log("üîó ÏõπÏÜåÏºì Ïó∞Í≤∞ ÏãúÎèÑ:", wsUrl);

        socket = new WebSocket(wsUrl);

        socket.onopen = function (event) {
          console.log("‚úÖ ÏõπÏÜåÏºì Ïó∞Í≤∞Îê®");
          updateStatus("connected", "üü¢ Ïó∞Í≤∞Îê®");
          isConnected = true;
        };

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);
          console.log("üì® Î∞õÏùÄ Î©îÏãúÏßÄ:", data);

          switch (data.type) {
            case "connection":
              if (data.status === "connected") {
                console.log("üéâ Ïó∞Í≤∞ ÌôïÏù∏:", data.capabilities);

                // Ï±ÑÌåÖ ÌûàÏä§ÌÜ†Î¶¨ Î°úÎìú
                if (data.chatHistory && data.chatHistory.length > 0) {
                  loadChatHistory(data.chatHistory);
                }

                // ÏÇ¨Ïö©Ïûê ÏÑ∏ÏÖò Î™©Î°ù ÌëúÏãú
                if (data.userSessions) {
                  displayUserSessions(data.userSessions);
                }

                currentSessionId = data.sessionId;
              }
              break;

            case "text_delta":
              updateBotMessage(data.delta);
              break;

            case "text_done":
              finalizeBotMessage(data.text);
              break;

            case "audio_delta":
              // ÏùåÏÑ± Í∏∞Îä•ÏùÄ ÏÉùÎûµ
              break;

            case "error":
              addMessage("system", "‚ùå Ïò§Î•ò: " + data.error);
              break;

            default:
              console.log("üîç Ï≤òÎ¶¨ÎêòÏßÄ ÏïäÏùÄ Î©îÏãúÏßÄ ÌÉÄÏûÖ:", data.type);
          }
        };

        socket.onclose = function (event) {
          console.log("üîå ÏõπÏÜåÏºì Ïó∞Í≤∞ Ï¢ÖÎ£å");
          updateStatus("disconnected", "üî¥ Ïó∞Í≤∞ ÎÅäÍπÄ");
          isConnected = false;
        };

        socket.onerror = function (error) {
          console.error("‚ùå ÏõπÏÜåÏºì Ïò§Î•ò:", error);
          updateStatus("disconnected", "üî¥ Ïó∞Í≤∞ Ïò§Î•ò");
          isConnected = false;
        };
      }

      // Î©îÏãúÏßÄ Ï†ÑÏÜ°
      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || !isConnected) return;

        addMessage("user", message);
        input.value = "";
        input.style.height = "auto";

        // ÏõπÏÜåÏºìÏúºÎ°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
        socket.send(
          JSON.stringify({
            type: "user_message",
            message: message,
          })
        );
      }

      // Î©îÏãúÏßÄ Ï∂îÍ∞Ä
      function addMessage(type, content, timestamp = null) {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        if (timestamp) {
          const timeDiv = document.createElement("div");
          timeDiv.className = "message-time";
          timeDiv.textContent = new Date(timestamp).toLocaleString();
          contentDiv.appendChild(timeDiv);
        }

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Î¥á Î©îÏãúÏßÄ Ïä§Ìä∏Î¶¨Î∞ç
      function updateBotMessage(delta) {
        if (!currentBotMessageDiv) {
          startBotMessage();
        }
        currentBotMessageDiv.textContent += delta;
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      }

      function startBotMessage() {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        currentBotMessageDiv = contentDiv;
      }

      function finalizeBotMessage(finalText) {
        if (currentBotMessageDiv && finalText) {
          currentBotMessageDiv.textContent = finalText;
        }
        currentBotMessageDiv = null;
      }

      // Ï±ÑÌåÖ ÌûàÏä§ÌÜ†Î¶¨ Î°úÎìú
      function loadChatHistory(history) {
        clearMessages();

        if (history.length > 0) {
          addMessage(
            "system",
            `üí¨ Ïù¥Ï†Ñ ÎåÄÌôî ${history.length}Í∞úÎ•º Î∂àÎü¨ÏôîÏäµÎãàÎã§.`
          );

          history.forEach((msg) => {
            addMessage(msg.message_type, msg.message_content, msg.created_at);
          });
        }
      }

      // ÏÇ¨Ïö©Ïûê ÏÑ∏ÏÖò ÌëúÏãú
      function displayUserSessions(sessions) {
        const sessionsList = document.getElementById("sessionsList");
        sessionsList.innerHTML = "";

        if (sessions.length === 0) {
          sessionsList.innerHTML =
            '<div style="text-align: center; color: #6b7280; padding: 20px;">Ï†ÄÏû•Îêú ÎåÄÌôîÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
          return;
        }

        sessions.forEach((session) => {
          const sessionDiv = document.createElement("div");
          sessionDiv.className = "session-item";
          sessionDiv.onclick = () => loadSession(session.session_id);

          const lastMessageTime = new Date(
            session.last_message_at
          ).toLocaleDateString();

          sessionDiv.innerHTML = `
            <div class="session-name">
              <span>${session.session_name}</span>
              <div class="session-actions">
                <button class="session-action" onclick="event.stopPropagation(); editSessionName('${session.session_id}', '${session.session_name}')">‚úèÔ∏è</button>
                <button class="session-action" onclick="event.stopPropagation(); deleteSession('${session.session_id}')">üóëÔ∏è</button>
              </div>
            </div>
            <div class="session-meta">${session.message_count}Í∞ú Î©îÏãúÏßÄ ‚Ä¢ ${lastMessageTime}</div>
          `;

          sessionsList.appendChild(sessionDiv);
        });
      }

      // ÏÑ∏ÏÖò Î°úÎìú
      async function loadSession(sessionId) {
        if (!currentUserId) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/history/${currentUserId}/${sessionId}`
          );
          const data = await response.json();

          if (data.success) {
            currentSessionId = sessionId;
            loadChatHistory(data.history);

            // ÏÑ∏ÏÖò ÌïòÏù¥ÎùºÏù¥Ìä∏
            document.querySelectorAll(".session-item").forEach((item) => {
              item.classList.remove("active");
            });
            event.target.closest(".session-item").classList.add("active");

            // ÏõπÏÜåÏºì Ïû¨Ïó∞Í≤∞
            if (socket) {
              socket.close();
            }
            setTimeout(() => connectWebSocket(), 500);
          }
        } catch (error) {
          console.error("ÏÑ∏ÏÖò Î°úÎìú Ïò§Î•ò:", error);
          addMessage("system", "‚ùå ÏÑ∏ÏÖò Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
      }

      // Î™®Îì† ÏÑ∏ÏÖò Î°úÎìú
      async function loadAllSessions() {
        if (!currentUserId) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/sessions/${currentUserId}`
          );
          const data = await response.json();

          if (data.success) {
            displayUserSessions(data.sessions);
          }
        } catch (error) {
          console.error("ÏÑ∏ÏÖò Î™©Î°ù Î°úÎìú Ïò§Î•ò:", error);
        }
      }

      // ÏÑ∏ÏÖòÎ™Ö Ìé∏Ïßë
      function editSessionName(sessionId, currentName) {
        editingSessionId = sessionId;
        document.getElementById("editSessionName").value = currentName;
        document.getElementById("editModal").style.display = "block";
      }

      function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
        editingSessionId = null;
      }

      async function saveSessionName() {
        const newName = document.getElementById("editSessionName").value.trim();
        if (!newName || !editingSessionId) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/sessions/${editingSessionId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ sessionName: newName }),
            }
          );

          const data = await response.json();
          if (data.success) {
            closeEditModal();
            loadAllSessions(); // Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
            addMessage("system", `ÏÑ∏ÏÖòÎ™ÖÏù¥ "${newName}"ÏúºÎ°ú Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§.`);
          }
        } catch (error) {
          console.error("ÏÑ∏ÏÖòÎ™Ö ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:", error);
        }
      }

      // ÏÑ∏ÏÖò ÏÇ≠Ï†ú
      async function deleteSession(sessionId) {
        if (!confirm("Ïù¥ ÎåÄÌôîÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/sessions/${sessionId}`,
            {
              method: "DELETE",
            }
          );

          const data = await response.json();
          if (data.success) {
            loadAllSessions(); // Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
            if (currentSessionId === sessionId) {
              clearMessages();
              addMessage("system", "ÏÑ∏ÏÖòÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.");
            }
          }
        } catch (error) {
          console.error("ÏÑ∏ÏÖò ÏÇ≠Ï†ú Ïò§Î•ò:", error);
        }
      }

      // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
      function updateStatus(status, text) {
        const statusEl = document.getElementById("status");
        statusEl.className = `status ${status}`;
        statusEl.textContent = text;
      }

      function clearMessages() {
        const messages = document.getElementById("messages");
        // Í≥†Ï†ï ÏöîÏÜåÎì§ÏùÄ Ïú†ÏßÄÌïòÍ≥† Î©îÏãúÏßÄÎßå ÏÇ≠Ï†ú
        const fixedElements = messages.querySelectorAll(
          ".history-info, .controls"
        );
        messages.innerHTML = "";
        fixedElements.forEach((el) => messages.appendChild(el));
      }

      function clearCurrentChat() {
        clearMessages();
        addMessage("system", "ÌòÑÏû¨ ÎåÄÌôîÍ∞Ä Ï†ïÎ¶¨ÎêòÏóàÏäµÎãàÎã§.");
      }

      function exportHistory() {
        if (!currentUserId) {
          alert("ÏÇ¨Ïö©ÏûêÍ∞Ä Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.");
          return;
        }

        // ÌûàÏä§ÌÜ†Î¶¨ ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Í∏∞Îä• (Í∞ÑÎã®Ìïú Íµ¨ÌòÑ)
        const messages = document.querySelectorAll(".message");
        let history = "";

        messages.forEach((msg) => {
          const type = msg.classList.contains("user")
            ? "ÏÇ¨Ïö©Ïûê"
            : msg.classList.contains("bot")
            ? "AI"
            : "ÏãúÏä§ÌÖú";
          const content = msg.querySelector(".message-content").textContent;
          history += `[${type}] ${content}\n\n`;
        });

        const blob = new Blob([history], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `umate_chat_history_${currentUserId}_${new Date()
          .toISOString()
          .slice(0, 10)}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      }

      // ÏóîÌÑ∞ÌÇ§ Ï†ÑÏÜ°
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      // ÏûÖÎ†•Ï∞Ω ÏûêÎèô ÌÅ¨Í∏∞ Ï°∞Ï†à
      document
        .getElementById("messageInput")
        .addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = Math.min(this.scrollHeight, 120) + "px";
        });
    </script>
