<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMate AI - 데이터베이스 연동 챗봇 테스트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3b82f6, #1e40af);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .status {
        position: absolute;
        top: 15px;
        right: 20px;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }

      .status.connected {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.5);
        color: #22c55e;
      }

      .status.disconnected {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        color: #ef4444;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8fafc;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.5;
      }

      .user .message-content {
        background: #3b82f6;
        color: white;
      }

      .bot .message-content {
        background: white;
        color: #374151;
        border: 1px solid #e5e7eb;
        position: relative;
      }

      .message-info {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 18px;
        max-width: 70%;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dots span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #9ca3af;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e5e7eb;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      #messageInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 25px;
        font-size: 14px;
        resize: none;
        min-height: 44px;
        max-height: 120px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s;
      }

      #messageInput:focus {
        border-color: #3b82f6;
      }

      .send-btn {
        width: 44px;
        height: 44px;
        border: none;
        border-radius: 50%;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, transform 0.1s;
        font-size: 16px;
      }

      .send-btn:hover {
        background: #2563eb;
        transform: scale(1.05);
      }

      .send-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .control-btn {
        padding: 8px 16px;
        border: 1px solid #d1d5db;
        border-radius: 20px;
        background: white;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
      }

      .control-btn:hover {
        background: #f3f4f6;
      }

      .control-btn.active {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }

      .db-info {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 12px;
        text-align: center;
      }

      .quick-questions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 15px;
      }

      .quick-question {
        background: #f3f4f6;
        border: 1px solid #d1d5db;
        border-radius: 15px;
        padding: 6px 12px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .quick-question:hover {
        background: #e5e7eb;
      }

      @media (max-width: 768px) {
        .container {
          height: 100vh;
          border-radius: 0;
        }

        .message-content {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎓 UMate AI Assistant</h1>
        <p>데이터베이스 연동 - 대학 서비스 전문 상담</p>
        <div class="status disconnected" id="status">연결 중...</div>
      </div>

      <div class="chat-container">
        <div class="messages" id="messages">
          <div class="db-info">
            💾 실시간 데이터베이스 연동으로 정확한 서비스 정보를 제공합니다
          </div>

          <div class="quick-questions">
            <div
              class="quick-question"
              onclick="sendQuickMessage('장학금 신청 방법이 궁금해요')"
            >
              장학금 신청 방법
            </div>
            <div
              class="quick-question"
              onclick="sendQuickMessage('도서관 이용 시간을 알려주세요')"
            >
              도서관 이용시간
            </div>
            <div
              class="quick-question"
              onclick="sendQuickMessage('학생식당 메뉴 확인하고 싶어요')"
            >
              학생식당 메뉴
            </div>
            <div
              class="quick-question"
              onclick="sendQuickMessage('기숙사 신청은 어떻게 하나요?')"
            >
              기숙사 신청
            </div>
            <div
              class="quick-question"
              onclick="sendQuickMessage('수강신청 일정을 알려주세요')"
            >
              수강신청 일정
            </div>
            <div
              class="quick-question"
              onclick="sendQuickMessage('학과 사무실 연락처 알려주세요')"
            >
              학과 연락처
            </div>
          </div>

          <div class="controls">
            <button class="control-btn" onclick="testDbConnection()">
              DB 연결 테스트
            </button>
            <button class="control-btn" onclick="clearChat()">
              대화 초기화
            </button>
            <select id="voiceSelect" class="control-btn">
              <option value="alloy">Alloy (기본)</option>
              <option value="echo">Echo</option>
              <option value="fable">Fable</option>
              <option value="onyx">Onyx</option>
              <option value="nova">Nova</option>
              <option value="shimmer">Shimmer</option>
            </select>
          </div>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <textarea
              id="messageInput"
              placeholder="대학 서비스에 대해 무엇이든 물어보세요... (예: 장학금, 도서관, 기숙사 등)"
              rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
              ➤
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let isConnected = false;
      let currentAudio = null;
      let audioContext = null;
      let audioQueue = [];
      let isPlaying = false;

      // 웹소켓 연결
      function connectWebSocket() {
        const wsUrl = "ws://localhost:3003/ws/realtime-chat";
        console.log("웹소켓 연결 시도:", wsUrl);

        socket = new WebSocket(wsUrl);

        socket.onopen = function (event) {
          console.log("웹소켓 연결됨");
          updateStatus("connected", "🟢 DB 연동 활성");
          isConnected = true;

          addMessage(
            "bot",
            "안녕하세요! 저는 UMate AI입니다. 데이터베이스와 연동되어 정확한 대학 서비스 정보를 제공해드립니다. 무엇을 도와드릴까요?",
            "시스템"
          );
        };

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);
          console.log("받은 메시지:", data);

          switch (data.type) {
            case "connection":
              if (data.status === "connected") {
                console.log("연결 확인:", data.capabilities);
              }
              break;

            case "text_delta":
              updateBotMessage(data.delta);
              break;

            case "text_done":
              finalizeBotMessage(data.text);
              break;

            case "audio_delta":
              if (data.audio) {
                playAudioDelta(data.audio);
              }
              break;

            case "speech_started":
              addMessage("system", data.message);
              break;

            case "speech_stopped":
              addMessage("system", data.message);
              break;

            case "assistant_message_start":
              startBotMessage(data.message);
              break;

            case "response_complete":
              console.log("응답 완료");
              break;

            case "error":
              addMessage("system", "❌ 오류: " + data.error);
              break;

            default:
              console.log("처리되지 않은 메시지 타입:", data.type);
          }
        };

        socket.onclose = function (event) {
          console.log("웹소켓 연결 종료");
          updateStatus("disconnected", "🔴 연결 끊김");
          isConnected = false;

          // 자동 재연결 시도
          setTimeout(() => {
            if (!isConnected) {
              connectWebSocket();
            }
          }, 5000);
        };

        socket.onerror = function (error) {
          console.error("웹소켓 오류:", error);
          updateStatus("disconnected", "🔴 연결 오류");
          isConnected = false;
        };
      }

      // 상태 업데이트
      function updateStatus(status, text) {
        const statusEl = document.getElementById("status");
        statusEl.className = `status ${status}`;
        statusEl.textContent = text;
      }

      // 메시지 전송
      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || !isConnected) return;

        addMessage("user", message);
        input.value = "";
        input.style.height = "auto";

        // 웹소켓으로 메시지 전송
        socket.send(
          JSON.stringify({
            type: "user_message",
            message: message,
          })
        );
      }

      // 빠른 질문 전송
      function sendQuickMessage(message) {
        if (!isConnected) return;

        addMessage("user", message);

        socket.send(
          JSON.stringify({
            type: "user_message",
            message: message,
          })
        );
      }

      // 메시지 추가
      function addMessage(type, content, info = "") {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        if (info) {
          const infoDiv = document.createElement("div");
          infoDiv.className = "message-info";
          infoDiv.textContent = info;
          contentDiv.appendChild(infoDiv);
        }

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      let currentBotMessageDiv = null;

      // 봇 메시지 시작
      function startBotMessage(initialText = "") {
        const messagesContainer = document.getElementById("messages");

        // 기존 타이핑 인디케이터 제거
        const existingTyping =
          messagesContainer.querySelector(".typing-indicator");
        if (existingTyping) {
          existingTyping.remove();
        }

        // 새 봇 메시지 생성
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = initialText;

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);

        currentBotMessageDiv = contentDiv;
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // 봇 메시지 업데이트
      function updateBotMessage(delta) {
        if (!currentBotMessageDiv) {
          startBotMessage();
        }

        currentBotMessageDiv.textContent += delta;
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      }

      // 봇 메시지 완료
      function finalizeBotMessage(finalText) {
        if (currentBotMessageDiv && finalText) {
          currentBotMessageDiv.textContent = finalText;
        }
        currentBotMessageDiv = null;
      }

      // 오디오 재생 (기본 구현)
      function playAudioDelta(audioData) {
        // 실제 구현에서는 PCM16 오디오 데이터를 처리해야 함
        console.log("오디오 델타 수신:", audioData.length);
      }

      // DB 연결 테스트
      function testDbConnection() {
        if (!isConnected) {
          addMessage("system", "❌ 웹소켓이 연결되지 않았습니다.");
          return;
        }

        // 서비스 검색 API 테스트
        fetch("/api/services/search?q=도서관")
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              addMessage(
                "system",
                `✅ DB 연결 성공! ${data.count}개의 관련 서비스 발견`
              );
            } else {
              addMessage("system", "❌ DB 검색 실패: " + data.error);
            }
          })
          .catch((error) => {
            addMessage("system", "❌ DB 연결 테스트 실패: " + error.message);
          });
      }

      // 대화 초기화
      function clearChat() {
        const messages = document.getElementById("messages");
        const systemMessages = messages.querySelectorAll(
          ".db-info, .quick-questions, .controls"
        );
        messages.innerHTML = "";

        // 시스템 메시지들 다시 추가
        systemMessages.forEach((msg) => messages.appendChild(msg));

        addMessage(
          "bot",
          "대화가 초기화되었습니다. 다시 질문해주세요!",
          "시스템"
        );
      }

      // 음성 변경
      document
        .getElementById("voiceSelect")
        .addEventListener("change", function () {
          if (isConnected) {
            socket.send(
              JSON.stringify({
                type: "voice_change",
                voice: this.value,
              })
            );
            addMessage("system", `음성이 ${this.value}로 변경되었습니다.`);
          }
        });

      // 입력창 자동 크기 조절
      document
        .getElementById("messageInput")
        .addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = Math.min(this.scrollHeight, 120) + "px";
        });

      // 엔터키로 전송
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      // 페이지 로드 시 연결
      window.addEventListener("load", function () {
        connectWebSocket();
      });
    </script>
  </body>
</html>
