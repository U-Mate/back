<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMate AI - 최적화된 히스토리 시스템</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3b82f6, #1e40af);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .app-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 1200px;
        height: 80vh;
        display: flex;
        overflow: hidden;
      }

      .sidebar {
        width: 280px;
        background: #f8fafc;
        border-right: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid #e5e7eb;
        background: white;
      }

      .user-input {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }

      .user-input input {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
      }

      .user-input button {
        padding: 8px 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      .new-chat-btn {
        width: 100%;
        padding: 10px;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .sessions-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .session-item {
        padding: 12px;
        margin-bottom: 8px;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
      }

      .session-item:hover {
        background: #f3f4f6;
        border-color: #d1d5db;
      }

      .session-item.active {
        background: #dbeafe;
        border-color: #3b82f6;
      }

      .main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .status {
        position: absolute;
        top: 15px;
        right: 20px;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }

      .status.connected {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.5);
        color: #22c55e;
      }

      .status.disconnected {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        color: #ef4444;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8fafc;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.5;
      }

      .user .message-content {
        background: #3b82f6;
        color: white;
      }

      .bot .message-content {
        background: white;
        color: #374151;
        border: 1px solid #e5e7eb;
      }

      .system .message-content {
        background: #fef3c7;
        color: #92400e;
        border: 1px solid #fcd34d;
        font-size: 12px;
        max-width: 90%;
        align-self: center;
        text-align: center;
      }

      .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e5e7eb;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      #messageInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 25px;
        font-size: 14px;
        resize: none;
        min-height: 44px;
        max-height: 120px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s;
      }

      .send-btn {
        width: 44px;
        height: 44px;
        border: none;
        border-radius: 50%;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .control-btn {
        padding: 8px 16px;
        border: 1px solid #d1d5db;
        border-radius: 20px;
        background: white;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
      }

      .control-btn:hover {
        background: #f3f4f6;
        transform: translateY(-1px);
      }

      .control-btn.active {
        background: #10b981;
        color: white;
        border-color: #059669;
      }

      .history-info {
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 12px;
        text-align: center;
      }

      .optimization-status {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 8px 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-size: 11px;
        text-align: center;
        animation: fadeIn 0.3s ease;
      }

      .optimization-status.new-session {
        background: linear-gradient(135deg, #f59e0b, #d97706);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- 사이드바 -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-input">
            <input
              type="text"
              id="userIdInput"
              placeholder="사용자 ID (예: user123)"
            />
            <button onclick="connectWithUser()">연결하기</button>
          </div>
          <button class="new-chat-btn" onclick="startNewChat()">
            + 새 대화
          </button>
        </div>
        <div class="sessions-list" id="sessionsList">
          <div style="text-align: center; color: #6b7280; padding: 20px">
            사용자 ID를 입력하고 연결하세요
          </div>
        </div>
      </div>

      <!-- 메인 채팅 영역 -->
      <div class="main-chat">
        <div class="chat-header">
          <h1>🎓 UMate AI Assistant</h1>
          <p>최적화된 히스토리 시스템 - 효율적인 대화 연속성 제공</p>
          <div class="status disconnected" id="status">연결 중...</div>
        </div>

        <div class="messages" id="messages">
          <div class="history-info">
            ✨ 최적화된 히스토리 시스템: 이전 대화를 연결 시 한 번만 로드하여
            자연스러운 대화 연속성 + 토큰 절약을 동시에 실현
          </div>

          <div class="controls">
            <button class="control-btn" onclick="loadAllSessions()">
              세션 새로고침
            </button>
            <button class="control-btn" onclick="clearCurrentChat()">
              현재 대화 정리
            </button>
            <button class="control-btn" onclick="exportHistory()">
              히스토리 내보내기
            </button>
            <button
              class="control-btn"
              id="connectionStatus"
              onclick="showConnectionInfo()"
            >
              📊 연결 정보
            </button>
          </div>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <textarea
              id="messageInput"
              placeholder="안녕하세요! 대화를 시작해보세요. 모든 대화는 자동으로 저장됩니다."
              rows="1"
              disabled
            ></textarea>
            <button
              class="send-btn"
              id="sendBtn"
              onclick="sendMessage()"
              disabled
            >
              ➤
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let isConnected = false;
      let currentUserId = null;
      let currentSessionId = null;
      let currentBotMessageDiv = null;

      // 사용자 연결
      function connectWithUser() {
        const userIdInput = document.getElementById("userIdInput");
        const userId = userIdInput.value.trim();

        if (!userId) {
          alert("사용자 ID를 입력해주세요.");
          return;
        }

        currentUserId = userId;
        connectWebSocket();
        loadAllSessions();

        // 입력 필드 활성화
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendBtn").disabled = false;
      }

      // 새 대화 시작
      function startNewChat() {
        if (!currentUserId) {
          alert("먼저 사용자 ID를 입력하고 연결하세요.");
          return;
        }

        currentSessionId = `session_${Date.now()}_${Math.random()
          .toString(36)
          .substr(2, 9)}`;
        clearMessages();
        addMessage(
          "system",
          "새로운 대화가 시작되었습니다. 무엇을 도와드릴까요?"
        );

        // 기존 연결 해제 후 새 세션으로 재연결
        if (socket) {
          socket.close();
        }
        setTimeout(() => connectWebSocket(), 500);
      }

      // 웹소켓 연결
      function connectWebSocket() {
        if (!currentUserId) return;

        const wsUrl = `ws://localhost:3003/ws/realtime-chat?userId=${currentUserId}&sessionId=${
          currentSessionId || "new"
        }`;
        console.log("🔗 웹소켓 연결 시도:", wsUrl);

        socket = new WebSocket(wsUrl);

        socket.onopen = function (event) {
          console.log("✅ 웹소켓 연결됨");
          updateStatus("connected", "🟢 연결됨");
          isConnected = true;
        };

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);
          console.log("📨 받은 메시지:", data);

          switch (data.type) {
            case "connection":
              if (data.status === "connected") {
                console.log("🎉 연결 확인:", data.capabilities);
                currentSessionId = data.sessionId;

                // 최적화 상태 표시
                const hasHistory =
                  data.chatHistory && data.chatHistory.length > 0;
                showOptimizationStatus(hasHistory);

                // 채팅 히스토리 로드
                if (hasHistory) {
                  loadChatHistory(data.chatHistory);
                }

                // 사용자 세션 목록 표시
                if (data.userSessions) {
                  displayUserSessions(data.userSessions);
                }
              }
              break;

            case "text_delta":
              updateBotMessage(data.delta);
              break;

            case "text_done":
              finalizeBotMessage(data.text);
              break;

            case "error":
              addMessage("system", "❌ 오류: " + data.error);
              break;

            default:
              console.log("🔍 처리되지 않은 메시지 타입:", data.type);
          }
        };

        socket.onclose = function (event) {
          console.log("🔌 웹소켓 연결 종료");
          updateStatus("disconnected", "🔴 연결 끊김");
          isConnected = false;
        };

        socket.onerror = function (error) {
          console.error("❌ 웹소켓 오류:", error);
          updateStatus("disconnected", "🔴 연결 오류");
          isConnected = false;
        };
      }

      // 메시지 전송
      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || !isConnected) return;

        addMessage("user", message);
        input.value = "";
        input.style.height = "auto";

        // 메시지 전송 최적화 상태 확인
        const hasHistory = currentSessionId && currentSessionId !== "new";
        showMessageOptimizationInfo(hasHistory);

        // 웹소켓으로 메시지 전송 (이전 대화는 OpenAI가 자동으로 기억)
        socket.send(
          JSON.stringify({
            type: "user_message",
            message: message,
          })
        );
      }

      // 메시지 추가
      function addMessage(type, content, timestamp = null) {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        if (timestamp) {
          const timeDiv = document.createElement("div");
          timeDiv.style.fontSize = "11px";
          timeDiv.style.opacity = "0.6";
          timeDiv.style.marginTop = "4px";
          timeDiv.textContent = new Date(timestamp).toLocaleString();
          contentDiv.appendChild(timeDiv);
        }

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // 봇 메시지 스트리밍
      function updateBotMessage(delta) {
        if (!currentBotMessageDiv) {
          startBotMessage();
        }
        currentBotMessageDiv.textContent += delta;
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      }

      function startBotMessage() {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        currentBotMessageDiv = contentDiv;
      }

      function finalizeBotMessage(finalText) {
        if (currentBotMessageDiv && finalText) {
          currentBotMessageDiv.textContent = finalText;
        }
        currentBotMessageDiv = null;
      }

      // 채팅 히스토리 로드
      function loadChatHistory(history) {
        clearMessages();

        if (history.length > 0) {
          addMessage(
            "system",
            `💬 이전 대화 ${history.length}개를 불러왔습니다.`
          );

          history.forEach((msg) => {
            addMessage(msg.message_type, msg.message_content, msg.created_at);
          });
        }
      }

      // 사용자 세션 표시
      function displayUserSessions(sessions) {
        const sessionsList = document.getElementById("sessionsList");
        sessionsList.innerHTML = "";

        if (sessions.length === 0) {
          sessionsList.innerHTML =
            '<div style="text-align: center; color: #6b7280; padding: 20px;">저장된 대화가 없습니다</div>';
          return;
        }

        sessions.forEach((session) => {
          const sessionDiv = document.createElement("div");
          sessionDiv.className = "session-item";
          sessionDiv.onclick = () => loadSession(session.session_id);

          const lastMessageTime = new Date(
            session.last_message_at
          ).toLocaleDateString();

          sessionDiv.innerHTML = `
                    <div style="font-weight: 500; margin-bottom: 4px;">${session.session_name}</div>
                    <div style="font-size: 12px; color: #6b7280;">${session.message_count}개 메시지 • ${lastMessageTime}</div>
                `;

          sessionsList.appendChild(sessionDiv);
        });
      }

      // 세션 로드
      async function loadSession(sessionId) {
        if (!currentUserId) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/history/${currentUserId}/${sessionId}`
          );
          const data = await response.json();

          if (data.success) {
            currentSessionId = sessionId;
            loadChatHistory(data.history);

            // 세션 하이라이트
            document.querySelectorAll(".session-item").forEach((item) => {
              item.classList.remove("active");
            });
            event.target.closest(".session-item").classList.add("active");

            // 웹소켓 재연결
            if (socket) {
              socket.close();
            }
            setTimeout(() => connectWebSocket(), 500);
          }
        } catch (error) {
          console.error("세션 로드 오류:", error);
          addMessage("system", "❌ 세션 로드 중 오류가 발생했습니다.");
        }
      }

      // 모든 세션 로드
      async function loadAllSessions() {
        if (!currentUserId) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/sessions/${currentUserId}`
          );
          const data = await response.json();

          if (data.success) {
            displayUserSessions(data.sessions);
          }
        } catch (error) {
          console.error("세션 목록 로드 오류:", error);
        }
      }

      // 유틸리티 함수들
      function updateStatus(status, text) {
        const statusEl = document.getElementById("status");
        statusEl.className = `status ${status}`;
        statusEl.textContent = text;
      }

      function clearMessages() {
        const messages = document.getElementById("messages");
        const fixedElements = messages.querySelectorAll(
          ".history-info, .controls, .optimization-status"
        );
        messages.innerHTML = "";
        fixedElements.forEach((el) => messages.appendChild(el));
      }

      function clearCurrentChat() {
        clearMessages();
        addMessage("system", "현재 대화가 정리되었습니다.");
      }

      function exportHistory() {
        alert("히스토리 내보내기 기능은 구현 예정입니다.");
      }

      // 최적화 상태 표시
      function showOptimizationStatus(hasHistory) {
        // 기존 최적화 상태 메시지 제거
        const existingStatus = document.querySelector(".optimization-status");
        if (existingStatus) {
          existingStatus.remove();
        }

        const messagesContainer = document.getElementById("messages");
        const statusDiv = document.createElement("div");

        if (hasHistory) {
          statusDiv.className = "optimization-status";
          statusDiv.innerHTML = `
            💡 <strong>최적화 모드</strong>: 이전 대화를 OpenAI에 미리 로드했습니다<br>
            새 메시지는 간단한 형태로 전송되어 토큰을 절약합니다
          `;
        } else {
          statusDiv.className = "optimization-status new-session";
          statusDiv.innerHTML = `
            🆕 <strong>새 세션</strong>: 첫 메시지에는 유저 정보와 DB 데이터를 포함하여 전송합니다<br>
            이후 메시지부터는 최적화 모드로 전환됩니다
          `;
        }

        // controls 요소 앞에 삽입
        const controls = messagesContainer.querySelector(".controls");
        messagesContainer.insertBefore(statusDiv, controls);
      }

      // 메시지 전송 최적화 정보 표시
      function showMessageOptimizationInfo(hasHistory) {
        const messagesContainer = document.getElementById("messages");
        const infoDiv = document.createElement("div");
        infoDiv.className = "optimization-status";
        infoDiv.style.fontSize = "10px";
        infoDiv.style.opacity = "0.8";
        infoDiv.style.marginBottom = "5px";

        if (hasHistory) {
          infoDiv.innerHTML = `⚡ 최적화: 단순 메시지 전송 (토큰 절약)`;
        } else {
          infoDiv.innerHTML = `🔍 새 세션: DB 정보 포함 전송`;
        }

        messagesContainer.appendChild(infoDiv);

        // 3초 후 자동 제거
        setTimeout(() => {
          if (infoDiv.parentNode) {
            infoDiv.remove();
          }
        }, 3000);
      }

      // 연결 정보 표시
      function showConnectionInfo() {
        const hasHistory = currentSessionId && currentSessionId !== "new";
        const connectionDetails = `
📊 연결 상태 정보:
🔗 사용자 ID: ${currentUserId || "미연결"}
🆔 세션 ID: ${currentSessionId || "없음"}
🌐 WebSocket: ${isConnected ? "연결됨" : "연결 안됨"}
💾 히스토리 기능: ${hasHistory ? "활성화 (최적화됨)" : "신규 세션"}
⚡ 전송 모드: ${hasHistory ? "간단 메시지 (토큰 절약)" : "풀 컨텍스트 포함"}
🧠 AI 메모리: ${hasHistory ? "이전 대화 기억 중" : "새로운 세션"}

✨ 현재 최적화 상태:
${
  hasHistory
    ? "- 이전 대화가 이미 OpenAI에 로드됨\n- 새 메시지는 단순 형태로 전송\n- 최대 90% 토큰 절약 효과"
    : "- 첫 메시지에는 유저 정보 포함\n- 이후 메시지부터 최적화 적용\n- 자연스러운 대화 연속성 보장"
}

🔧 시스템 개선점:
