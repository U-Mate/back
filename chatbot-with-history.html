    <div id="editModal" class="modal">

    <script>
      let socket = null;
      let isConnected = false;
      let currentUserId = null;
      let currentSessionId = null;
      let currentBotMessageDiv = null;
      let editingSessionId = null;

      // ì‚¬ìš©ì ì—°ê²°
      function connectWithUser() {
        const userIdInput = document.getElementById("userIdInput");
        const userId = userIdInput.value.trim();

        if (!userId) {
          alert("ì‚¬ìš©ì IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
          return;
        }

        currentUserId = userId;
        connectWebSocket();
        loadAllSessions();

        // ì…ë ¥ í•„ë“œ í™œì„±í™”
        document.getElementById("messageInput").disabled = false;
        document.getElementById("sendBtn").disabled = false;
      }

      // ìƒˆ ëŒ€í™” ì‹œì‘
      function startNewChat() {
        if (!currentUserId) {
          alert("ë¨¼ì € ì‚¬ìš©ì IDë¥¼ ì…ë ¥í•˜ê³  ì—°ê²°í•˜ì„¸ìš”.");
          return;
        }

        currentSessionId = `session_${Date.now()}_${Math.random()
          .toString(36)
          .substr(2, 9)}`;
        clearMessages();
        addMessage(
          "system",
          "ìƒˆë¡œìš´ ëŒ€í™”ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?"
        );

        // ê¸°ì¡´ ì—°ê²° í•´ì œ í›„ ìƒˆ ì„¸ì…˜ìœ¼ë¡œ ì¬ì—°ê²°
        if (socket) {
          socket.close();
        }
        setTimeout(() => connectWebSocket(), 500);
      }

      // ì›¹ì†Œì¼“ ì—°ê²°
      function connectWebSocket() {
        if (!currentUserId) return;

        const wsUrl = `ws://localhost:3003/ws/realtime-chat?userId=${currentUserId}&sessionId=${
          currentSessionId || "new"
        }`;
        console.log("ğŸ”— ì›¹ì†Œì¼“ ì—°ê²° ì‹œë„:", wsUrl);

        socket = new WebSocket(wsUrl);

        socket.onopen = function (event) {
          console.log("âœ… ì›¹ì†Œì¼“ ì—°ê²°ë¨");
          updateStatus("connected", "ğŸŸ¢ ì—°ê²°ë¨");
          isConnected = true;
        };

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);
          console.log("ğŸ“¨ ë°›ì€ ë©”ì‹œì§€:", data);

          switch (data.type) {
            case "connection":
              if (data.status === "connected") {
                console.log("ğŸ‰ ì—°ê²° í™•ì¸:", data.capabilities);

                // ì±„íŒ… íˆìŠ¤í† ë¦¬ ë¡œë“œ
                if (data.chatHistory && data.chatHistory.length > 0) {
                  loadChatHistory(data.chatHistory);
                }

                // ì‚¬ìš©ì ì„¸ì…˜ ëª©ë¡ í‘œì‹œ
                if (data.userSessions) {
                  displayUserSessions(data.userSessions);
                }

                currentSessionId = data.sessionId;
              }
              break;

            case "text_delta":
              updateBotMessage(data.delta);
              break;

            case "text_done":
              finalizeBotMessage(data.text);
              break;

            case "audio_delta":
              // ìŒì„± ê¸°ëŠ¥ì€ ìƒëµ
              break;

            case "error":
              addMessage("system", "âŒ ì˜¤ë¥˜: " + data.error);
              break;

            default:
              console.log("ğŸ” ì²˜ë¦¬ë˜ì§€ ì•Šì€ ë©”ì‹œì§€ íƒ€ì…:", data.type);
          }
        };

        socket.onclose = function (event) {
          console.log("ğŸ”Œ ì›¹ì†Œì¼“ ì—°ê²° ì¢…ë£Œ");
          updateStatus("disconnected", "ğŸ”´ ì—°ê²° ëŠê¹€");
          isConnected = false;
        };

        socket.onerror = function (error) {
          console.error("âŒ ì›¹ì†Œì¼“ ì˜¤ë¥˜:", error);
          updateStatus("disconnected", "ğŸ”´ ì—°ê²° ì˜¤ë¥˜");
          isConnected = false;
        };
      }

      // ë©”ì‹œì§€ ì „ì†¡
      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || !isConnected) return;

        addMessage("user", message);
        input.value = "";
        input.style.height = "auto";

        // ì›¹ì†Œì¼“ìœ¼ë¡œ ë©”ì‹œì§€ ì „ì†¡
        socket.send(
          JSON.stringify({
            type: "user_message",
            message: message,
          })
        );
      }

      // ë©”ì‹œì§€ ì¶”ê°€
      function addMessage(type, content, timestamp = null) {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        if (timestamp) {
          const timeDiv = document.createElement("div");
          timeDiv.className = "message-time";
          timeDiv.textContent = new Date(timestamp).toLocaleString();
          contentDiv.appendChild(timeDiv);
        }

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // ë´‡ ë©”ì‹œì§€ ìŠ¤íŠ¸ë¦¬ë°
      function updateBotMessage(delta) {
        if (!currentBotMessageDiv) {
          startBotMessage();
        }
        currentBotMessageDiv.textContent += delta;
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      }

      function startBotMessage() {
        const messagesContainer = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        currentBotMessageDiv = contentDiv;
      }

      function finalizeBotMessage(finalText) {
        if (currentBotMessageDiv && finalText) {
          currentBotMessageDiv.textContent = finalText;
        }
        currentBotMessageDiv = null;
      }

      // ì±„íŒ… íˆìŠ¤í† ë¦¬ ë¡œë“œ
      function loadChatHistory(history) {
        clearMessages();

        if (history.length > 0) {
          addMessage(
            "system",
            `ğŸ’¬ ì´ì „ ëŒ€í™” ${history.length}ê°œë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.`
          );

          history.forEach((msg) => {
            addMessage(msg.message_type, msg.message_content, msg.created_at);
          });
        }
      }

      // ì‚¬ìš©ì ì„¸ì…˜ í‘œì‹œ
      function displayUserSessions(sessions) {
        const sessionsList = document.getElementById("sessionsList");
        sessionsList.innerHTML = "";

        if (sessions.length === 0) {
          sessionsList.innerHTML =
            '<div style="text-align: center; color: #6b7280; padding: 20px;">ì €ì¥ëœ ëŒ€í™”ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
          return;
        }

        sessions.forEach((session) => {
          const sessionDiv = document.createElement("div");
          sessionDiv.className = "session-item";
          sessionDiv.onclick = () => loadSession(session.session_id);

          const lastMessageTime = new Date(
            session.last_message_at
          ).toLocaleDateString();

          sessionDiv.innerHTML = `
            <div class="session-name">
              <span>${session.session_name}</span>
              <div class="session-actions">
                <button class="session-action" onclick="event.stopPropagation(); editSessionName('${session.session_id}', '${session.session_name}')">âœï¸</button>
                <button class="session-action" onclick="event.stopPropagation(); deleteSession('${session.session_id}')">ğŸ—‘ï¸</button>
              </div>
            </div>
            <div class="session-meta">${session.message_count}ê°œ ë©”ì‹œì§€ â€¢ ${lastMessageTime}</div>
          `;

          sessionsList.appendChild(sessionDiv);
        });
      }

      // ì„¸ì…˜ ë¡œë“œ
      async function loadSession(sessionId) {
        if (!currentUserId) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/history/${currentUserId}/${sessionId}`
          );
          const data = await response.json();

          if (data.success) {
            currentSessionId = sessionId;
            loadChatHistory(data.history);

            // ì„¸ì…˜ í•˜ì´ë¼ì´íŠ¸
            document.querySelectorAll(".session-item").forEach((item) => {
              item.classList.remove("active");
            });
            event.target.closest(".session-item").classList.add("active");

            // ì›¹ì†Œì¼“ ì¬ì—°ê²°
            if (socket) {
              socket.close();
            }
            setTimeout(() => connectWebSocket(), 500);
          }
        } catch (error) {
          console.error("ì„¸ì…˜ ë¡œë“œ ì˜¤ë¥˜:", error);
          addMessage("system", "âŒ ì„¸ì…˜ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
      }

      // ëª¨ë“  ì„¸ì…˜ ë¡œë“œ
      async function loadAllSessions() {
        if (!currentUserId) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/sessions/${currentUserId}`
          );
          const data = await response.json();

          if (data.success) {
            displayUserSessions(data.sessions);
          }
        } catch (error) {
          console.error("ì„¸ì…˜ ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:", error);
        }
      }

      // ì„¸ì…˜ëª… í¸ì§‘
      function editSessionName(sessionId, currentName) {
        editingSessionId = sessionId;
        document.getElementById("editSessionName").value = currentName;
        document.getElementById("editModal").style.display = "block";
      }

      function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
        editingSessionId = null;
      }

      async function saveSessionName() {
        const newName = document.getElementById("editSessionName").value.trim();
        if (!newName || !editingSessionId) return;

        try {
          const response = await fetch(
            `http://localhost:3003/api/chat/sessions/${editingSessionId}`,
            {
              method: "PUT",
              headers: {
